{% extends 'base/base.html' %}

{% block content %}
<div class="container text-center reset-form">
<p class='text-center'>Enter the same email used for verification</p>

<form action="" method="post" autocomplete='off'>
    {% csrf_token %}
    {{form.email}}
    <button class='btn btn-primary'>Reset Password</button>
</form>
</div>
{% endblock content %}
